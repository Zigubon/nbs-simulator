name: Build Forest Report

on:
  push:
    branches: [ "main" ] # ì½”ë“œ ìˆ˜ì •í•  ë•Œë§ˆë‹¤ ì‹¤í–‰
  schedule:
    - cron: '0 23 * * *' # ë§¤ì¼ ì•„ì¹¨ 8ì‹œ ìë™ ì‹¤í–‰
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas plotly

      - name: Run Report Generator
        run: python daily_report.py

      - name: Commit & Push HTML
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily Report ğŸŒ²" && git push)
